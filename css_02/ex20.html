<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <link rel="stylesheet" href="./ex20.css">
        <link rel="stylesheet" href="../mysite/assets/css/reset.css">
    </head>

    <body>
        <div class="wrap">
            <!-- h1 사이트명, h2 고객센터 -->
            <h3>일반게시판</h3>
            <!-- 빵부스러기 -->
            <ol class="clearfix">
                <li>홈</li>
                <li>게시판</li>
                <li>일반게시판</li>
            </ol>


            <form action="" method="">
                <!-- 게시판선택 -->
                <div class="form-group">
                    <label for="sel-board" class="form-title">게시판선택</label>
                    <select id="sel-board">
                        <option>선택해주세요</option>
                        <option>공지사항</option>
                        <option>가입인사</option>
                        <option>유머게시판</option>
                        <option>기타게시판</option>
                    </select>
                </div>

                <!-- 제목 -->
                <div class="form-group">
                    <label for="txt-title" class="form-title">제목</label>
                    <input id="txt-title" type="text" placeholder="제목을 입력해 주세요" name="" value="">
                </div>

                <!-- 패스워드 -->
                <div class="form-group">
                    <label for="txt-pwd" class="form-title">비밀번호</label>
                    <input id="txt-pwd" type="password" placeholder="패스워드를 입력하세요" name="" value="">
                </div>

                <!-- 공개범위 -->
                <div class="form-group">
                    <span class="form-title">공개범위</span>

                    <label for="rdo-me">본인</label>
                    <input id="rdo-me" type="radio" name="range" value="">

                    <label for="rdo-login">로그인회원</label>
                    <input id="rdo-login" type="radio" name="range" value="">

                    <label for="rdo-friend">친구</label>
                    <input id="rdo-friend" type="radio" name="range" value="">

                    <label for="rdo-all">전체</label>
                    <input id="rdo-all" type="radio" name="range" value="">
                </div>

                <!-- 허용범위 -->
                <div class="form-group">
                    <span class="form-title">허용범위</span>
                    
                    <lable for="checkbox">댓글허용</lable>
                    <input id="chceckbox" type="checkbox" name="allow" value="">
                    
                    <lable for="checkbox">답글허용</lable>
                    <input type="checkbox" name="allow" value="">

                    <lable for="checkbox">좋아요허용</lable>
                    <input type="checkbox" name="allow" value="">
                </div>

                <!-- 글 내용 -->
                <div class="form-group">
                    <label for="txt-content" class="form-title">자기소개</label>
                    <textarea id="txt-content">
                        
                    </textarea>
                </div>

                <!-- 첨부파일 -->
                <div class="form-group">
                    <label for="txt-file" class="form-title">첨부파일</label>
                    <input id="txt-file" type="file">
                </div>

                <!-- 버튼그룹 -->
                <div class="btn-group">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
            </form>
            
        </div>
        <!-- //wrap -->
    </body>

</html>
