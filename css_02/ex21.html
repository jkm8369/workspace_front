<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./ex21.css">
    </head>

    <body>
        <div class="wrap">
            <h3>회원가입</h3>
            <!-- 빵부스러기 -->
            <form action="" method="">
                <!-- 아이디 -->
                <div class="form-group">
                    <label for="txt-id" class="form-title">아이디</label>
                    <input id="txt-id" type="text" placeholder="아이디를 입력하세요" name="" value="">
                </div>

                <!-- 패스워드 -->
                <div class="form-group">
                    <label for="txt-pw" class="form-title">패스워드</label>
                    <input id="txt-pw" type="password" placeholder="패스워드를 입력하세요" name="" value="">
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label for="txt-name" class="form-title">이름</label>
                    <input id="txt-name" type="text" placeholder="이름을 입력하세요" name="" value="">
                </div>

                <!-- 프로필사진 -->
                <div class="form-group">
                    <lable for="txt-file" class="form-title">프로필사진</lable>
                    <input id="txt-file" type="file">
                </div>

                <!-- 주소 -->
                <div class="form-group">
                    <lable for="txt-address" class="form-title">주소</lable>
                    <input id="txt-address" type="text" name="" value="주소벨류">
                    <a class="btn-address" href="" target="_blank">
                        우편번호찾기
                    </a>
                    <br>
                    <span class="txt-address2">주소벨류</span>
                </div>

                <!-- 이동통신사 -->
                <div class="form-group">
                    <label for="sel-board" class="form-title">이동통신사</label>
                    <select id="sel-board">
                        <option>선택해주세요</option>
                        <option>SKT</option>
                        <option>KT</option>
                        <option>LG U+</option>
                        <option>알뜰요금제</option>
                    </select>
                </div>

                <!-- 나이 -->
                <div class="form-group">
                    <span class="form-title">나이</span>

                    <label for="rdo-10">10대</label>
                    <input id="rdo-10" type="radio" name="age" value="">

                    <label for="rdo-20">20대</label>
                    <input id="rdo-20" type="radio" name="age" value="">

                    <label for="rdo-30">30대</label>
                    <input id="rdo-30" type="radio" name="age" value="">

                    <label for="rdo-40">40대</label>
                    <input id="rdo-40" type="radio" name="age" value="">

                    <label for="rdo-etc">기타</label>
                    <input id="rdo-etc" type="radio" name="" value="">
                </div>

                <!-- 혈액형 -->
                <div class="form-group">
                    <span class="form-title">혈액형</span>

                    <label for="blood-a">A형</label>
                    <input id="blood-a" type="radio" name="blood" value="">

                    <label for="blood-b">B형</label>
                    <input id="blood-b" type="radio" name="" value="">

                    <label for="blood-o">O형</label>
                    <input id="blood-o" type="radio" name="" value="">

                    <label for="blood-ab">AB형</label>
                    <input id="blood-ab" type="radio" name="" value="">
                </div>

                <!-- 취미 -->
                <div class="form-group">
                    <span class="form-title">취미</span>

                    <label for="h-book">독서</label>
                    <input id="h-book" type="checkbox" name="hobby" value="">

                    <label for="h-music">음악</label>
                    <input id="h-music" type="checkbox" name="hobby" value="">

                    <label for="h-trip">여행</label>
                    <input id="h-trip" type="checkbox" name="hobby" value="">

                    <label for="h-movie">영화</label>
                    <input id="h-movie" type="checkbox" name="" value="">

                    <label for="h-coding">코딩</label>
                    <input id="h-coding" type="checkbox" name="" value="">

                    <label for="h-etc">기타</label>
                    <input id="h-etc" type="checkbox" name="" value="">

                </div>

                <!-- 자기소개 -->
                <div class="form-group">
                    <span class="form-title">자기소개</span>
                    <textarea>
                        
                    </textarea>
                    
                </div>
            </form>
            
        

            
        </div>
    

    </body>

</html>
