<!DOCTYPE html>

<html>
    <head>
        <title>html5 공부하기</title>
        <style>
            table{
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <h1>html5 공부</h1>
        <h2>테이블(table) 태그</h2>
        
        <h3>테이블 합치기 연습문제</h3>
        <table border="1">
            <tr>
                <td colspan="2">모집직군</td>
                
                <td>모집전공</td>
                <td colspan="2">비고</td>
                
            </tr>
            <tr>
                <td colspan="2">생산기술직</td>
                
                <td>화학공학</td>
                
                <td rowspan="3">전공관련 자격증 우대</td>
            </tr>
            <tr>
                <td rowspan="2">생산지원직</td>
                <td>공무</td>
                <td>기계, 전기</td>
                
                
            </tr>
            <tr>
                
                <td>안전환경</td>
                <td>안전, 환경</td>
                
                
            </tr>
            <tr>
                <td colspan="2">연구개발직</td>
                
                <td>화학, 화학공학</td>
                <td colspan="2">석사</td>
                
            </tr>

        </table>

    </body>


</html>
