<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>MySite</title>
        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/mysite.css">
        <link rel="stylesheet" href="../../assets/css/user.css">
    </head>

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1>MySite</h1>
                <ul class="clearfix">
                    <li>
                        <a href="">로그인</a>
                    </li>
                    <li>
                        <a href="">회원가입</a>
                    </li>
                </ul>
            </div>

            <div id="nav">
                <ul class="clearfix">
                    <li>
                        <a href="">입사지원서</a>
                    </li>
                    <li>
                        <a href="">게시판</a>
                    </li>
                    <li>
                        <a href="">갤러리</a>
                    </li>
                    <li>
                        <a href="">방명록</a>
                    </li>
                </ul>
            </div>

            <div id="content2" class="clearfix">
                <div id="aside">
                    <h2>회원</h2>
                    <ul>
                        <li>회원정보</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                    </ul>
                </div>
                <div id="main">
                    <div id="main-head" class="clearfix">
                        <h3>회원정보</h3>
                        <ol class="clearfix">
                            <li>홈</li>
                            <li>회원</li>
                            <li>회원정보</li>
                        </ol>
                    </div>

                    <div id="join">
                        <form action="" method="">
                            <div class="join-box">
                                <span id="join-id">아이디<span>
                                <span id="join-id-txt">userid</span>
                            </div>

                            <div class="join-box">
                                <label for="txt-pw" class="form-title">패스워드</label>
                                <input id="txt-pw" type="password" placeholder="비밀번호를 입력하세요" name="txt" value="">
                            </div>

                            <div class="join-box">
                                <label for="txt-name" class="form-title">이름</label>
                                <input id="txt-name" type="text" placeholder="이름을 입력하세요" name="txt" value="">
                            </div>

                            <div class="join-box">
                                <span class="form-title">성별</span>
                                <label for="rdo-m">남</label>
                                <input id="rdo-m" type="radio" name="" value="">
                                <label for="rdo-w">여</label>
                                <input id="rdo-w" type="radio" name="" value="">
                            </div>


                            <button class="user-btn" type="submit">
                                <a href="">회원정보수정</a>
                            </button>
                        </form>
                            


                    </div>

             


                </div>
                    
                    

            </div>

                    
            
            <div id="footer">
                <p>Copyright ⓒ 2020 황일영. All right reserved</p>
            </div>
        </div>
    </body>

</html>
