<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<title>Insert title here</title>
<script src="../assets/js/jquery-3.7.1.js"></script>
</head>
<body>
	
	<!--아이디-->
	<ul>
		<li id="first"> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </li>
		<li id="second"> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </li>
		<li id="third"> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </li>
		<li id="fourth"> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </li>
		<li id="first"> 텍스트1-1 텍스트1-1 텍스트1-1 텍스트1-1 텍스트1-1 </li>
	</ul>
<!-- --------------------------------------------------------------------------- -->
<script>
$(document).ready(function(){
	console.log('돔트리완료');

	let seTag = $('#second');
	console.log(seTag);
	seTag.css('color', '#ff0000');

	let thTag = $('#third');
	console.log(thTag);
	thTag.css('color', '#0000ff');

	let fiTag = $('#first');          //맨 위 1개만 적용 --> id는 이름이 겹치게 쓰지 말자
	console.log(fiTag);
	fiTag.css('color', '#00ff00');


});
