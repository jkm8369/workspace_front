
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<!--태그-->
    <h1>JavaScript</h1>
	<ul>
		<li> 순서1 순서1 순서1 순서1 순서1 </li>
		<li> 순서2 순서2 순서2 순서2 순서2 </li>
		<li> 순서3 순서3 순서3 순서3 순서3 </li>
		<li> 순서4 순서4 순서4 순서4 순서4 </li>
	</ul>
	
	<p> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </p>
	<p> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </p>
	<p> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </p>
	<p> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </p>

<!-- ------------------------------------------- -->
<script>

document.addEventListener('DOMContentLoaded', function(){
	console.log('돔트리 완성 - 페인팅 되기 전');
	
	//태그로 찾기 /////////////////////////////////////////

	//li 요소 찾기
	let liTags = document.getElementsByTagName('li');
	console.log(liTags);
	liTags[0].style.color = '#ff0000';
	liTags[3].style.color = '#0000ff';

	//h1 초록색 #00ff00;   --> 해당 요소가 1개라도 배열로 온다
	let h1Tags = document.getElementsByTagName('h1');
	console.log(h1Tags);
	h1Tags[0].style.color = '#00ff00';

	//모든 p요소를 파란색으로 변경
	let pTags = document.getElementsByTagName('p');
	console.log(pTags);

	for(let i=0; i<pTags.length; i++) {
		pTags[i].style.color = '#0000ff';
	}

});

</script>

</body>


</html>
