<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
    
	<h1>자바스크립트</h1>
	<div id="nav">
		<ul>
			<li>게시판</li>
			<li class="active">갤러리</li>
			<li>방명록</li>
		</ul>
	</div>
	
	<div>
		<p class="red">내용1입니다.</p>

		<p>내용2입니다.</p>
	</div>

	<form action="" method="">
		<label>아이디</label>
		<input type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
		
		<label>패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label>이름</label>
		<input type="text" name="userName" value="정우성"><br>
		
		<button type="submit">전송</button>
	</form>


<script>
document.addEventListener('DOMContentLoaded',function(){
	console.log('돔트리완성 --> 실행되는 순서를 머리에서 다시 생각해보기');
	/********************************************
	* document.querySelector() ==> 요소 1개 가져오기
	*********************************************/

	//1개 가져오기
	let h1Tag = document.querySelector('h1');
	console.log(h1Tag);
	h1Tag.style.color = '#ff0000';

	//li 가져오기  ==> 여러개이면 맨위 1개만 가져온다
	let liTag = document.querySelector('li');
	console.log(liTag);

	/***************************************************
	* document.querySelectorAll() ==> 요소 여러개 가져오기
	****************************************************/
	//li요소 모두 파란색으로
	let liTags = document.querySelectorAll('li');
	console.log(liTags);

	for(let i=0; i<liTags.length; i++) {
		liTags[i].style.color = '#0000ff';
	}
	
	/******************************************************
	* document.querySelector(), document.querySelectorAll()
	*******************************************************/
	//클래스명으로 가져오기
	/*비교해볼것
	let actTags = document.getElementsByClassName('active');
	console(actTags[0]);
	*/

	// let actTag = document.querySelector('.active');
	let actTag = document.querySelector('#nav ul>li.active');
	console.log(actTag); 
	actTag.style.color = '#ff0000';

	//li요소와 label요소 초록색으로
	let liLabelTags= document.querySelectorAll('#nav ul>li, label');
	console.log(liLabelTags);
	for(let i=0; i<liLabelTags.length; i++) {
		liLabelTags[i].style.color = '#00ff00';
	}

	//name="userId"인 요소를 빨간색으로
	let txtTag = document.querySelector('input[name="userId"]');
	console.log(txtTag);
	txtTag.style.color = '#ff0000';
	
	//마지막 li 요소를 빨강색으로
	/*
	let liEls = document.querySelectorAll('li');
	console.log(liEls);
	liEls[liEls.length-1].style.color = '#ff0000';
	*/

	let liEl = document.querySelector('li:last-child');
	console.log(liEl);
	liEl.style.color = '#ff0000';


});



</script>
</body>



</html>
