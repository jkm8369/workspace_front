<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
	<div id="dataArea">
        <table border="1" width="540px">
            <tr>
                <td>1</td>
                <td>이효리</td>
                <td>2022-10-10</td>
                <td><a href="">삭제</a></td>
            </tr>
            <tr>
                <td colspan="4">이효리 방문하고 갑니다.</td>
            </tr>
        </table>
        <br>
        
        <table border="1" width="540px">
            <tr>
                <td>2</td>
                <td>유재석</td>
                <td>2022-09-09</td>
                <td><a href="">삭제</a></td>
            </tr>
            <tr>
                <td colspan="4">유재석 방문하고 갑니다.</td>
            </tr>
        </table>
        <br>
    
        <table border="1" width="540px">
            <tr>
                <td>3</td>
                <td>정우성</td>
                <td>2022-08-08</td>
                <td><a href="">삭제</a></td>
            </tr>
            <tr>
                <td colspan="4">정우성 방문하고 갑니다.</td>
            </tr>
        </table>
        <br>

        <button id="btnGetDate" type="button">데이터수집</button>
	</div>

	<br>
<script>
//돔트리가 완성 되었을 때 --> 버튼의 클릭 이벤트를 등록하자
document.addEventListener('DOMContentLoaded', function(){
    console.log('돔트리 완료');

    //(버튼가져오기)버튼이벤트 등록
    

   
        let btn = document.querySelector('#btnGetDate');

        btnGetDate.addEventListener('click', function(){
            console.log('버튼클릭');

            let guestbookList = [];   //배열만들기

            //테이블 배열로 가져오기
            let tbTags = document.querySelectorAll('#dataArea>table');

            //반복구간 - 테이블 갯수 만큼 반복한다
            for(let i=0; i<tbTags.length; i++) {
                let no = tbTags[i].children[0].children[0].children[0].textContent;

                let name = tbTags[i].children[0].children[0].children[1].textContent;

                let regDate = tbTags[i].children[0].children[0].children[2].textContent;

                let content = tbTags[i].children[0].children[1].children[0].textContent;

                let guestbookVO = {
                    no: no,
                    name: name,
                    regDate: regDate,
                    content: content
                }  //vo로 묶는다


                //배열에 vo를 추가한다
                guestbookList.push(guestbookVO);

            };
            //출력 -- 개발용
            console.log(guestbookList);

            
            for(let i=0; i<guestbookList.length; i++) {
                console.log(guestbookList[i].no + '. ' + guestbookList[i].name + '(' + guestbookList[i].regDate + ')');
            }   

        });
        


});
    
    
    


</script>


</body>



</html>
