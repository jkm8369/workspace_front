<script>
//돔트리를 완료했을 때
document.addEventListener('DOMContentLoaded', function(){
    console.log('돔트리 완료');

    let btn = document.querySelector('#btnMakeNo');

    btn.addEventListener('click', function(){
        let lottoNoList = [];

        //번호를 생성해서 배열에 추가
        while(true) {
            //배열의 숫자가 6개 넘으면 탈출
            if(lottoNoList.length >= 6) {
                break;
            }

            //배열에 방금 뽑은 숫자가 없으면 배열에 추가
            let randomNo = Math.floor(Math.random() * 45) + 1;
            console.log(randomNo);
            if(!lottoNoList.includes(randomNo)) {   
                lottoNoList.push(randomNo);
            }

        }

        //숫자를 출력할 곳 td 요소 6개를 가져온다
        let tdTags = document.querySelectorAll('tbody>tr:first-child>td');
        console.log(tdTags);
        
        for(let i=0; i<tdTags.length; i++) {
            tdTags[i].textContent = lottoNoList[i];
        }
    });
