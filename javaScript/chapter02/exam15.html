<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>

    <style>
        ul{
            background-color: #ff00ff;
            padding: 5px;
            width: 300px;
        }

        ul>li{
            border: 1px solid #000000;
            background-color: #ffffff;
        }
    </style>

</head>

<body>

    <ul>
        <!-- begin -->
         <!-- afterbegin -->
        <li>첫번째 아이템입니다.</li>
        <li>두번째 아이템입니다.</li>
        <li>세번째 아이템입니다.</li>
        <li>네번째 아이템입니다.</li>
        <li>다섯번째 아이템입니다.</li>
        <!-- beforeend -->
    </ul>  <!--end-->

    <button id="btn-before" type="button">앞에추가</button>
    <button id="btn-after" type="button">뒤에추가</button>

<!-- -------------------------------------------------------------------------     -->
<script>
//돔트리가 완료 되었을 때
document.addEventListener('DOMContentLoaded', function(){
    console.log('돔트리완료');

    //앞에추가 버튼 이벤트로 등록
    let btnBefore = document.querySelector('#btn-before');
    btnBefore.addEventListener('click', function(){
        //console.log('클릭');
        
        let ulTag = document.querySelector('body>ul');
        //console.log(ulTag);
        let strHtml = '<li>앞에 추가된 아이템입니다.</li>';
        ulTag.insertAdjacentHTML('afterbegin', strHtml);


    });

    //뒤에추가 버튼 이벤트로 등록
    let btnAfter = document.querySelector('#btn-after');
    btnAfter.addEventListener('click', function(){
        //console.log('클릭');

        let ulTag = document.querySelector('body>ul');
        //console.log(ulTag);
        ulTag.insertAdjacentHTML('beforeend', '<li>뒤에 추가된 아이템입니다.</li>');

    });


});


</script>

</body>

</html>
