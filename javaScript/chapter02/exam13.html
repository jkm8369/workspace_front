<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>
    <div>
        <input id="left" type="text" value=""> 
        + 
        <input id="right" type="text" value=""> 
        <br>
        <button id="btnPlus" type="button" >더하기</button>
        <p id="display">0</p>
    </div>
<!-- ------------------------------------------------------------------- -->
<script>
//돔트리가 완료되었을 때
document.addEventListener('DOMContentLoaded', function(){

    console.log('돔트리 완료');

    //버튼에 이벤트 등록 (*버튼을 잡아온다)
    let btnTag = document.querySelector('#btnPlus');
    //console.log(btnTag);
    btnTag.addEventListener('click', function(){
        //console.log('버튼 클릭');
        //태그 가져오기
        let leftTag = document.querySelector('#left');
        let rightTag = document.querySelector('#right');
        let pTag = document.querySelector('#display');

        //-(첫번째 창 잡아오기) 첫번째 창의 value값 가져오기
        let leftNo = Number.parseInt(leftTag.value);
        //console.log(typeof leftNo);

        //-(두번째 창 잡아오기) 두번째 창의 value값 가져오기
        let rightNo = Number.parseInt(rightTag.value);
        //console.log(typeof rightNo);

        //계산하기
        let sum = leftNo + rightNo;
        //console.log(sum);

        //-(p요소 잡아오기)p요소에 더한 값 적용하기
        pTag.textContent = sum;

        //입력 창 비우기
        leftTag.value = "";
        rightTag.value = "";


    });
    

});



    /*
    돔이 완료되었을 때
    #버튼을 잡아온다
    버튼을 클릭할 때
    -(첫번째 창 잡아오기) 첫번째 창의 value값 가져오기
    -(두번째 창 잡아오기) 두번째 창의 value값 가져오기
    -둘 더하기
    -(p요소 잡아오기)p요소에 더한 값 적용하기
    */
</script>
</body>



</html>
