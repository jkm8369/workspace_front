<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>

	<div>
        <h1 id="display">이름출력영역</h1>
        <button id="btn" type="button">테스트버튼</button>
    </div>
    
<!-- -----------------------------------------------------------     -->
<script>
//돔트리가 완료되었을 (때  --> 이벤트)
document.addEventListener('DOMContentLoaded', function(){
    console.log('돔트리완료');

    //버튼에 내용을 추가해놓는다 (작동x)  --> 실제 작동은 이벤트가 발생할 때
    let btnTag = document.querySelector('#btn');
    

    //버튼이 클릭 되었을 (때  --> 이벤트)
    btnTag.addEventListener('keypress', function(){
        console.log('버튼 클릭');

        //-h1을 글자 홍길동으로 적용
        //-글자색을 파란색 적용
        let h1Tag = document.querySelector('#display');
        console.log(h1Tag);
        h1Tag.textContent = '홍길동';
        h1Tag.style.color = '#0000ff';
    });

    
    

    
});

</script>
</body>



</html>
