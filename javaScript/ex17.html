<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            let shapeList = [];


            let triangle = {
                name: '삼각형',
                width: 5,
                height: 10,
                area: function(){
                    console.log(this.name + '의 넓이는 = '+ this.width*this.height/2);
                }
            };

            let rectangle = {
                name: '사각형',
                width: 5,
                height: 5,
                area: function(){
                    console.log(this.name + '의 넓이는 = '+ this.width*this.height);
                }
            };

            let circle = {
                name: '원',
                radius: 5,
                area: function() {
                    console.log(this.name + '의 넓이는 = '+ this.radius*this.radius*3.14);
                }
            };

            
          



            shapeList.push(triangle);
            shapeList.push(rectangle);
            shapeList.push(circle);

          

            for(let i=0; i<shapeList.length; i++) {
                shapeList[i].area();
            }



        </script>
    </body>

</html>
