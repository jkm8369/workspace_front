        <script>
            let shapeList = [];

            //삼각형
            let triangle ={
                name: '삼각형',
                width: 5,
                height: 10,
                area: function() {
                    let calArea = this.width * this.height / 2;
                    return calArea;
                }
            };

            //사각형
            let rectangle ={
                name: '사각형',
                width: 5,
                height: 5,
                area: function() {
                    let calArea = this.width * this.height;
                    return calArea;
                }
            }

            circle.radius = 5;

                let calArea = 3.14 * this.radius * this.radius;
                return calArea;
            }

            //배열에 도형 넣기
            shapeList.push(triangle);
            shapeList.push(rectangle);
            shapeList.push(circle);
