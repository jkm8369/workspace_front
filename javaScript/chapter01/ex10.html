<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>

    <body>
        <h1>자바스크립트</h1>

        <script>
            /*
            /자바스크립트는 2바퀴 돈다
                -1번째는 조사(기명함수)만 한다
                -2번째는 나머지 일한다
            */

            console.log("==============================================");
            console.log('#기명함수(함수의 이름이 있다), 익명함수(함수의 이름이 없다)');


            //////////////////기명함수 설명/////////////////////////////

            //기명함수 실행  --> 기명함수 정의보다 먼저 실행되는 이유????
            testA();  //함수이름은 testA,  () <-- 실행

            //기명함수 정의
            function testA() {
                console.log('testA 기명함수(함수의 이름이 있는)입니다.');
            }

            //여러번 실행
            testA();
            testA();

            ////////////////////익명함수 설명/////////////////////////////////
           
            testB()     //선언된 변수가 없다

            testB()      //변수이름 + 실행 ==> testB();
            //함수 자체에 이름이 없는 함수
            //--변수는 조사대상이 아니다(함수가 들어있어도 조사대상이 아니다)
            let testB = function(){
                connsole.log('testB 익명함수(함수의 이름이 없는)입니다.');
            };

            //실행
            testB;       //함수 실행이 아니다
            testB()      //변수이름 + 실행 ==> testB();
        </script>
    </body>

</html>
