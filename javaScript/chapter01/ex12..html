    <body>

        <script>
            console.log("==============================================");
            console.log('#익명함수의 변수와 기명함수의 이름이 같을 때');

            /*

            */

            /////////////////////////////////////////////////////////////

            let str = 'global';
            let str2 = '';

            function checkScope() {
                str = 'local';
                str2 = '로컬';
            }

            checkScope();   //
            console.log(str);     //local
            console.log(str2);    //로컬
        </script>
    </body>
